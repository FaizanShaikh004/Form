<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, hsl(55, 94%, 51%), hsl(21, 57%, 70%));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: hsl(61, 66%, 79%);
            width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: hsl(0, 6%, 20%);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            color: teal;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select,
        textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        input[type="range"] {
            width: 100%;
        }

        .form-inline {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-inline label {
            font-weight: normal;
            color: #333;
        }

        .btn {
            background-color: teal;
            color: white;
            border: none;
            padding: 10px 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #008b8b;
        }

        .income-value {
            font-weight: bold;
            color: teal;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Create Account</h1>

        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstname">First name *</label>
                    <input type="text" id="firstname" placeholder="enter your first name" />
                </div>
                <div class="form-group">
                    <label for="lastname">Last name *</label>
                    <input type="text" id="lastname" placeholder="enter your last name" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="enter your email" />
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" placeholder="enter your password" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="confirm">Confirm Password *</label>
                    <input type="password" id="confirm" placeholder="enter your password again" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="form-inline">
                        <input type="radio" name="gender" /> <label>Male</label>
                        <input type="radio" name="gender" /> <label>Female</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Hobbies:</label>
                    <div class="form-inline">
                        <input type="checkbox" /> <label>Music</label>
                        <input type="checkbox" /> <label>Sports</label>
                        <input type="checkbox" /> <label>Travel</label>
                        <input type="checkbox" /> <label>Movies</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="income-source">Source of Income</label>
                    <select id="income-source">
                        <option>Employed</option>
                        <option>Student</option>
                        <option>Self-employed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="income">Income</label>
                    <input type="range" id="income" min="0" max="100000" value="20000" />
                    <div class="income-value">20K</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="profile">Upload Profile Picture</label>
                    <input type="file" id="profile" />
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" value="18" />
                </div>
            </div>

            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" rows="4"></textarea>
            </div>

            <button class="btn" type="submit">Create</button>
        </form>
    </div>
</body>

</html>
